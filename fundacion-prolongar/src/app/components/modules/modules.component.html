<div *ngIf="modules">
    <img [src]="urlimage+modules.img_banner" class="img-responsive img-banner">
    <h1 class="texto-encima text-uppercase" *ngIf="modules" style="border-bottom: 2px solid white;">{{modules.name_module}}</h1>
</div>

<div class="container mt-5 mb-5">
    <div class="row mt-5" *ngFor="let item of subModule; let i=index">
        <ng-container *ngIf="i==0; else elseTemplate">
            <div class="col-lg-3">
                <h4 class="text-uppercase title-sub-module">{{item.sub_module_name}}</h4>
            </div>
            <div class="col-lg-5 col-sm-12 card-responsive" (click)="verSubmodule(item.id)">
                <img [src]="urlimage+item.image_min" alt="" width="100%" height="280px" [ngClass]="{'opacity': item.view_module==0}" class="img-sub-module">
                <ng-container *ngIf="item.view_module==0; else elseTemplate">
                    <img src="../../../assets/img/Candado.png" alt="" class="eye">
                </ng-container>
                <ng-template #elseTemplate>
                    
                </ng-template>
                <ng-container *ngIf="messageSubModule==false; else elseTemplateglobo1">
                    
                </ng-container>
                <ng-template #elseTemplateglobo1>
                    <span class="img-globo">
                        <img src="../../../assets/img/Globo-2.png" alt="">
                    </span>
                </ng-template>   
            </div>
            <div class="col-lg-4 col-sm-12  mt-5">
                <p class="text-sub-module">{{item.description}}</p>

                <ng-container *ngIf="item.view_module==0; else elseTemplate" >
                    <button class="float-end btn-visualized">
                        <img src="../../../assets/img/3-Ojo.png" alt="">
                    </button>
                </ng-container>
                <ng-template #elseTemplate>
                    <button class="float-end btn-visualized-ok">
                        <img src="../../../assets/img/2-OK.png" alt="">
                    </button>
                </ng-template>
            </div>
            <hr class="mt-5">
            <div class="d-flex justify-content-center mb-5">
                <img src="../../../assets/img/Flecha.png" alt="" width="50px">
            </div>
        </ng-container>
        <ng-template #elseTemplate>
            <div class="col-lg-3 col-sm-12">
                <h4 class="text-uppercase title-sub-module">{{item.sub_module_name}}</h4>
            </div>

            <ng-container *ngIf="item.view_module==0; else elseTemplateVm">
                <div class="col-lg-5 col-sm-12 card-responsive">
                    <img [src]="urlimage+item.image_min" alt="" width="100%" height="280px" [ngClass]="{'opacity': item.view_module==0}" class="img-sub-module">
                    <ng-container *ngIf="item.view_module==0; else elseTemplate">
                        <img src="../../../assets/img/Candado.png" alt="" class="eye">
                    </ng-container>
                    <ng-template #elseTemplate>
                        
                    </ng-template>
                    <ng-container *ngIf="messageSubModule==false; else elseTemplateglobo2">
                        
                    </ng-container>
                    <ng-template #elseTemplateglobo2>
                        <span class="img-globo">
                            <img src="../../../assets/img/Globo-2.png" alt="">
                        </span>
                    </ng-template>
                </div>
            </ng-container>
            <ng-template #elseTemplateVm>
                <div class="col-lg-5 col-sm-12" (click)="verSubmodule(item.id)">
                    <img [src]="urlimage+item.image_min" alt="" width="100%" height="280px" [ngClass]="{'opacity': item.view_module==0}" class="img-sub-module">
                    <ng-container *ngIf="item.view_module==0; else elseTemplate">
                        <img src="../../../assets/img/Candado.png" alt="" class="eye">
                    </ng-container>
                    <ng-template #elseTemplate>
                        
                    </ng-template>
                    <ng-container *ngIf="messageSubModule==false; else elseTemplateglobo2">
                        
                    </ng-container>
                    <ng-template #elseTemplateglobo2>
                        <span class="img-globo">
                            <img src="../../../assets/img/Globo-2.png" alt="">
                        </span>
                    </ng-template>
                </div>
            </ng-template>
            
            <div class="col-lg-4 col-sm-12 mt-5">
                <p class="text-sub-module">{{item.description}}</p>
                <ng-container *ngIf="item.view_module==0; else elseTemplate" >
                    <button class="float-end btn-visualized">
                        <img src="../../../assets/img/3-Ojo.png" alt="">
                    </button>
                </ng-container>
                <ng-template #elseTemplate>
                    <button class="float-end btn-visualized-ok">
                        <img src="../../../assets/img/2-OK.png" alt="">
                    </button>
                </ng-template>
            </div>
        </ng-template>
    </div>
</div>
