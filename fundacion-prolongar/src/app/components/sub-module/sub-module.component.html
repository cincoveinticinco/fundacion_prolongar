<div class="container">
    <h2 class="mt-5 title-sub-module" *ngIf="datos">{{datos.module_page.sub_module_name}}</h2>
    <div class="row">
        <div class="col-12 mt-5" *ngIf="datos">
            {{datos.module_page.content}}
            <div class="embed-responsive embed-responsive-16by9">
                <iframe class="embed-responsive-item" [src]="url(datos.module_page.link)" allowfullscreen></iframe>
            </div> 
        </div>
        <div class="d-flex justify-content-center mt-5">
            <button class="btn" (click)="compled()" [ngClass]="{'btn-sub-module': completado==false,'btn-sub-module-select': completado==true}">
                <img src="../../../assets/img/2-OK.png" alt="">
                completado
            </button>
            <button class="btn" (click)="verdespues()" [ngClass]="{'btn-sub-module': verDespues==false,'btn-sub-module-select': verDespues==true}">
                <img src="../../../assets/img/3-Ojo.png" alt="">
                ver despues
            </button>
        </div>

        <ng-container *ngIf="next==0;">
            <div class="col-lg-2 mt-5">
                <button class="btn-round">
                    <img src="../../../assets/img/6-Flecha_Izq.png" alt="">
                </button>
                <span class="text-flecha">anterior</span>
            </div>
        </ng-container>
        <ng-container *ngIf="previus==0;">
            <div class="col-lg-1 col-sm-3 offset-lg-11 offset-sm-8 mt-5">
                <button class="btn-round">
                    <img src="../../../assets/img/7-Flecha_derecha.png" alt="">
                </button>
                <span class="text-flecha">siguiente</span>
            </div>
        </ng-container>
        <ng-container *ngIf="next!=0 && previus!=0;">
            <div class="col-lg-2 col-sm-4 mt-5">
                <button class="btn-round">
                    <img src="../../../assets/img/6-Flecha_Izq.png" alt="">
                </button>
                <span class="text-flecha">anterior</span>
            </div>
            
            <div class="col-lg-1 col-sm-4 offset-lg-9 offset-sm-4 mt-5">
                <button class="btn-round">
                    <img src="../../../assets/img/7-Flecha_derecha.png" alt="">
                </button>
                <span class="text-flecha">siguiente</span>
            </div>
        </ng-container>

    </div>
</div>
