<app-loader-module *ngIf="!datos"></app-loader-module>
<div class="container mb-5" *ngIf="datos">
    <h2 class="mt-5 title-sub-module" >{{datos.module_page.sub_module_name}}</h2>
    <div class="row">
        <div class="col-12 mt-5" *ngIf="datos">
            <p [innerHTML]="datos.module_page.content"></p>
            
        </div>
        <div class="col-12" *ngIf="datos">
             <iframe class="mt-5" [src]="url(datos.module_page.link)" allowfullscreen width="100%" height="100%"></iframe>
        </div>
        
        <div class="d-flex justify-content-center mt-5">
            <button class="btn" (click)="compled(datos.module_page.id)" [ngClass]="{'btn-sub-module': completado==false,'btn-sub-module-select': completado==true}">
                <img src="./assets/img/2-OK.png" alt="">
                completado
            </button>
            <button class="btn" (click)="verdespues(datos.module_page.id)" [ngClass]="{'btn-sub-module': verDespues==false,'btn-sub-module-select': verDespues==true}">
                <img src="./assets/img/3-Ojo.png" alt="">
                ver despues
            </button>
        </div>
        <div class="d-flex justify-content-end" *ngIf="datos.module_page.file_pdf != null">
            <a class="btn float-end" [href]="urlPdf+datos.module_page.file_pdf">
                <img src="../../../assets/img/Ico-PDF.png" alt="">
            </a>
        </div>

        <ng-container *ngIf="next==0;">
            <div class="col-lg-2 mt-5">
                <button class="btn-round" (click)="previus_submodule(previus,moduleId)">
                    <img src="./assets/img/6-Flecha_Izq.png" alt="">
                </button>
                <span class="text-flecha">anterior</span>
            </div>
        </ng-container>
        <ng-container *ngIf="previus==0;">
            <div class="col-lg-2 d-flex justify-content-end offset-lg-10 mt-5">
                <ng-container *ngIf="messageSubModule==false; else elseTemplate">
                    
                </ng-container>
                <ng-template #elseTemplate>
                    <span class="img-globo">
                        <img src="./assets/img/Globo-2.png" alt="">
                    </span>
                </ng-template>
                
                <div>
                    <button class="btn-round" (click)="next_submodule(next,moduleId)" >
                        <img src="./assets/img/7-Flecha_derecha.png" alt="">
                    </button>
                    <span class="text-flecha">siguiente</span>
                </div>
                
            </div>
        </ng-container>
        <ng-container *ngIf="next!=0 && previus!=0;">
            <div class="col-lg-2 col-sm-4 mt-5">
                <button class="btn-round" (click)="previus_submodule(previus,moduleId)">
                    <img src="./assets/img/6-Flecha_Izq.png" alt="">
                </button>
                <span class="text-flecha">anterior</span>
            </div>
            
            <div class="col-lg-1 col-sm-4 offset-lg-9 offset-sm-4 mt-5" nf>
                <button class="btn-round" (click)="next_submodule(next,moduleId)">
                    <img src="./assets/img/7-Flecha_derecha.png" alt="">
                </button>
                <span class="text-flecha">siguiente</span>
            </div>
        </ng-container>

    </div>
</div>
