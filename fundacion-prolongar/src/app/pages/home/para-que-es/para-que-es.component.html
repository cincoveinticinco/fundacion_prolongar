<app-loader *ngIf="!paraque"></app-loader>
<div class="container mt-5">
  <div class="content-data-section">
    <div class="row justify-content-center" *ngIf="paraque">
      <div class="col-sm-12 col-xl-5  order-sm-first order-last">
        <h3 class="text-center text-uppercase">{{paraque.name_page}}</h3>
        <img [src]="urlimage+paraque.image" width="280px" height="336px" class="img-seccion">
      </div>
        <div class="col-xl-7 col-sm-12 order-sm-last order-first content-page">
            <div class="text-justify mx-lg-12">
              <div class="content-homepage " [innerHTML]="paraque.texto | safeHTML"></div>
            </div>
        </div>

    </div>
  </div>

</div>
