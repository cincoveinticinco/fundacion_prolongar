<div class="container">
    <div class="row" *ngIf="paraque">
        <div class="col-sm-12 col-xl-4 offset-xl-2 offset-sm-0">
            <img [src]="urlimage+paraque.image" alt="" width="336px" height="280px" class="img-seccion">
        </div>
        <div class="col-xl-5 col-sm-12" style="border-bottom: 2px solid #fcc474;">
            <h3 class="mb-5 text-center text-uppercase">{{paraque.name_page}}</h3>
            <p>{{paraque.texto}}</p>
        </div>
    </div>
</div>
