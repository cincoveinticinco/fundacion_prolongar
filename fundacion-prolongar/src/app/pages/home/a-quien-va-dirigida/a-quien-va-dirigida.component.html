<app-loader *ngIf="!aquien"></app-loader>
<div class="container mt-5">
  <div class="content-data-section">
    <div class="row" *ngIf="aquien">
      <div class="col-sm-12 col-xl-6 order-sm-first order-last text-center">
        <h3 class="text-center text-uppercase">{{aquien.name_page}}</h3>
          <img [src]="urlimage+aquien.image" alt="" width="280px" height="336px"  class="img-seccion">
      </div>
      <div class="col-xl-6 col-sm-12 order-sm-last order-first content-page" >

          <div class="text-justify mx-lg-12" >
            <div class="content-homepage " [innerHTML]="aquien.texto | safeHTML"></div>
          </div>
      </div>
  </div>
  </div>

</div>
