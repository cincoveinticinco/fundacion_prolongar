<app-loader *ngIf="!aquien"></app-loader>
<div class="container mt-5" *ngIf="aquien">

  <div class="content-data-section">
    <ng-container *ngIf="aquien.image else fullTemplate">
      <div class="row">
        <div class="col-sm-12 col-xl-5  order-sm-first order-last">
          <h3 class="text-center text-uppercase ">{{aquien.name_page}}</h3>
          <img [src]="urlimage+aquien.image" width="280px" height="336px" class="img-seccion">
        </div>
        <div class="col-xl-7 col-sm-12 order-sm-last order-first content-page">
          <h3 class="text-center text-uppercase ">{{aquien.name_page}}</h3>
          <div class="text-justify mx-lg-12">
            <div class="content-homepage " [innerHTML]="aquien.texto | safeHTML"></div>
          </div>
        </div>
      </div>
    </ng-container>
    <ng-template #fullTemplate>
      <div class="row" >
        <div class="col-sm-12 col-xl-5  ">
          <h3 class="text-left text-uppercase">{{aquien.name_page}}</h3>
        </div>
        <div class="col-xl-12 col-sm-12 content-page">
          <div class="text-justify mx-lg-12">
            <div class="content-homepage " [innerHTML]="aquien.texto | safeHTML"></div>
          </div>
        </div>
      </div>
    </ng-template>

  </div>
</div>
