<div class="titulo">
  <a routerLink="homes"><img src="./assets/img/LogoHome262X82.png" alt=""></a>
</div>
<section class="d-flex align-items-center">

    <div class="container">
        <h3>INICIAR SESIÓN</h3>
        <div class="br-register"></div>

        <div *ngIf="this.error" class="alert alert-danger" role="alert">
          El correo eletrónico o la contraseña son inválidos
        </div>

        <form action="" class="form-register mt-4" #form="ngForm" name="form-login" (ngSubmit)="login()">
            <div class="row">
                <div class="col-12 col-lg-6">
                    <label for="">Correo eletrónico</label>
                    <input #email="ngModel" type="email" class="form-control" name="email"  required pattern="([A-Z|a-z|0-9|\-!#$%&'*+_](\.){0,1})+[A-Z|a-z|0-9|\-!#$%&'*+_]\@([A-Z|a-z|0-9|\-!#$%&'*+_])+((\.){0,1}[A-Z|a-z|0-9]){1}\.[a-zA-Z]{2,6}(\.[a-zA-Z]{2,6})?" [(ngModel)]="model.email">
                    <ng-container *ngIf="email.errors && email.touched && email.invalid">
                      <span *ngIf="email.errors.pattern" class="form-error">Correo electrónico inválido</span>
                      <span *ngIf="email.errors.required" class="form-error">Correo electrónico requerido</span>
                    </ng-container>
                </div>
                <div class="col-12 col-lg-6">
                    <label for="">Contraseña</label>
                    <input #password="ngModel" type="password" class="form-control" name="password" required [(ngModel)]="model.password">
                    <ng-container *ngIf="password.errors && password.touched && password.invalid">
                      <span *ngIf="password.errors.required" class="form-error">Contraseña requerida</span>
                    </ng-container>
                </div>
            </div>

            <div class="d-flex justify-content-center">
                <button class="btn mt-4 btn-login" [disabled]="(form.invalid ? true : false)">Ingresar</button>
            </div>
        </form>
        <div class="d-flex justify-content-center mt-2">
            <a class="redirectToRegister" (click)="redirectToRecPass()">Recuperar Contraseña</a>
        </div>
        <div class="d-flex justify-content-center mt-5 legal-form">
            Si aún no estás registrado hazlo&nbsp;<a class="redirectToRegister" (click)="redirectToRegister()">aquí</a>
        </div>
    </div>
</section>
