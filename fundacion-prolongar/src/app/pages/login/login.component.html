<section class="d-flex align-items-center">
    <br>
    <div class="container">
        <br>
        <h3>INICIAR SESION</h3>
        <div class="br-register"></div>
        <form action="" class="form-register mt-4" name="form-login" (ngSubmit)="login()">
            <div class="row">
                <div class="col">
                    <label for="">Usuario</label>
                    <input type="text" class="form-control" name="email" [(ngModel)]="model.email">
                </div>
                <div class="col">
                    <label for="">Contraseña</label>
                    <input type="password" class="form-control" name="password" [(ngModel)]="model.password">
                </div>
            </div>
            
            <div class="d-flex justify-content-center">
                <button class="btn mt-4 btn-login">Enviar</button>
            </div>
        </form>
    </div>
</section>
