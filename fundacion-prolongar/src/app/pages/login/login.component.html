<section class="d-flex align-items-center">
    <br>
    <div class="container">
        <br>
        <h3>INICIAR SESION</h3>
        <div class="br-register"></div>
        <form action="" class="form-register mt-4" #form="ngForm" name="form-login" (ngSubmit)="login()">
            <div class="row">
                <div class="col">
                    <label for="">Usuario</label>
                    <input type="email" class="form-control" name="email"  required pattern="([A-Z|a-z|0-9|\-!#$%&'*+_](\.){0,1})+[A-Z|a-z|0-9|\-!#$%&'*+_]\@([A-Z|a-z|0-9|\-!#$%&'*+_])+((\.){0,1}[A-Z|a-z|0-9]){1}\.[a-zA-Z]{2,6}(\.[a-zA-Z]{2,6})?" [(ngModel)]="model.email">
                </div>
                <div class="col">
                    <label for="">Contraseña</label>
                    <input type="password" class="form-control" name="password" required [(ngModel)]="model.password">
                </div>
            </div>
            
            <div class="d-flex justify-content-center">
                <button class="btn mt-4 btn-login" [disabled]="(form.invalid ? true : false)">Enviar</button>
            </div>
        </form>
        <div class="d-flex justify-content-center mt-5">
            <a class="redirectToRegister" (click)="redirectToRecPass()">Recuperar Contraseña</a>
        </div>
        <div class="d-flex justify-content-center mt-5">
            <a class="redirectToRegister" (click)="redirectToRegister()">Registrate</a>
        </div>
    </div>
</section>
