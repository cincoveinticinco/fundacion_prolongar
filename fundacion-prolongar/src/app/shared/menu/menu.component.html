<ng-container *ngIf="menu==false; else elseTemplate">
    
</ng-container>
<ng-template #elseTemplate>
    <div class="menu-modulos">
        <div class="container">
            <div class="row">
                <div class="col-5 contents-menu titles-modules">
                        <h2 class="text-light">lista de contenido</h2>
                        <h4 class="text-light">{{menuTitle.name_module}}</h4>
                </div>
                <div class="col-5 offset-2 contents-menu row">
                    <div class="col-12 mt-5">
                        <button (click)="menuHideShow()" class="btn-close"></button>
                    </div>
                    <div class="col-12">
                        <ul class="menu-modules" *ngFor="let item of dataMenu">
                            <li class="item-modules"> 
                                <input type="checkbox">
                                {{item.sub_module_name}}
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</ng-template>
